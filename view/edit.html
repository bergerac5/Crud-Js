<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>edit page</title>
</head>
<body>
    <div class="container-sm border-1 w-50" id="con-1">
        <div class="text-center">
            <h1 class="text-primary">Modification form</h1>
        </div>
        <div class="row justify-content-center m-2 my-5">
            <div class="col-lg-6">
                <form id="new-info">
                 <input type="text" class="form-control text-primary" placeholder="First name" name="Firstname" id="Firstname">
                 <input type="text" class="form-control text-primary" placeholder="Last name" name="Lastname" id="LastName">
                 <input type="email" class="form-control text-primary" placeholder="Email" name="email" id="Email">
                 <input type="password" class="form-control text-primary" placeholder="password" name="password" id="Password">

                </form>
                <div class="text-center">
                    <button class="btn btn-info" id="submit">submit</button>
                    <button class="btn btn-danger" id="remevo">delete</button>
                 </div>
            </div>
        </div>
    </div>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/edit.js"></script>
</body>
</html>
